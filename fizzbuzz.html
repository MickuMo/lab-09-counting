<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FizzBuzz</title>
	<script>

	var f = "Fizz";
	var b = "Buzz";
	var fb = "FizzBuzz";
		
		for (var i = 1; i <= 100; i++) {
			var x = i % 3;
			var y = i % 5;

			if(x == 0 && y == 0){
				console.log(fb);
			}
			else if(x == 0){
				console.log(f);
			}
			else if(y == 0){
				console.log(b);
			}
			else{
				console.log(i);
			}
		}
		
	</script>
</head>
<body>
	
</body>
</html>
