<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Average</title>
	<script>
		var num1 = prompt("Number please...");
		var num2 = prompt("Number please...");
		var num3 = prompt("Number please...");
		var num4 = prompt("Number please...");

		var n1 = parseInt(num1, 10);
		var n2 = parseInt(num2, 10);
		var n3 = parseInt(num3, 10);
		var n4 = parseInt(num4, 10);

		var average = (n1 + n2 + n3 + n4) / 4;
		console.log("The average is " + average + " for " + num1 + ", " + num2 + ", " + num3 + ", " + num4);
	</script>
