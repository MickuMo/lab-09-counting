<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sum</title>
	<script>
	var sum = 0;

		for (var i = 0; i < 3; i++) {
			
			var input = prompt("Number please...");
			var num = parseInt(input, 10);

			sum = sum + num;
		}

		console.log("The sum is " + sum);
	</script>
</head>
<body>
	
</body>
</html>
